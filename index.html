<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Search App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1 class="header">Book Search</h1>
    <div class="search">
        <input type="text" id="search-bar" class="search__bar" placeholder="Search by Title, Author, or Genre">
        <button id="search-button" class="search__button">Search</button>
    </div>
    <div class="sort">
        <label for="sort-options">Sort by:</label>
        <select id="sort-options" class="sort__options">
            <option value="author">Author</option>
            <option value="title">Title</option>
            <option value="genre">Genre</option>
        </select>
    </div>
</header>
<main>
    <div class="book-list" id="book-list"></div>
</main>
<script src="script.js"></script>
</body>
</html>
