<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Book Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>Book Search</h1>
</header>
<section class="search">
    <input type="text" id="search-bar" class="search__bar" placeholder="Search for books...">
    <button id="search-button" class="search__button">Search</button>
</section>
<section class="sort">
    <select id="sort-options" class="sort__options">
        <option value="author">Author</option>
        <option value="title">Title</option>
        <option value="genre">Genre</option>
    </select>
</section>
<section id="book-list" class="book-list"></section>
<script src="script.js"></script>
</body>
</html>
